<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>설문조사</h1>
    <form name="report" method="get" action="report2.html">
    <fieldset>
        <legend>성별과 나이를 입력하세요</legend>
        
        성별 : 
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">남자</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">여자</label>
        
        <br>
        
        나이 : <input type="text" name="age">
    </fieldset>
    
    <br>
    
    <fieldset>
        <legend>관심 분야를 선택하세요.(1개 이상)</legend>
        <input type="checkbox"> SQL
        <input type="checkbox"> HTML
        <input type="checkbox"> CSS
        <input type="checkbox"> JSP
    </fieldset>
    
    <br>
    
    <fieldset>
        <legend>다음 문항에 대해 5점 척도로 답하세요.</legend>
        본 세미나의 주제는 만족스러운가? 
        <input type="range" min="1" max="5" value="3">
        <br>본 세미나의 초청 강사는 만족스러운가? 
        <input type="range" min="1" max="5" value="3">
        <br>본 세미나의 강의 시간은 만족스러운가? 
        <input type="range" min="1" max="5" value="3">
    </fieldset>
    <br>
    
    기타 의견 사항
    <br><textarea name="memo" cols="30" rows="3"></textarea>
    </form>
</body>
</html>
