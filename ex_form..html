<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>form 요소의 활용(복습 포함)</h1>
    <form name="ex" method="post" action="http://www.daum.net">
        <fieldset>
            <legend>복습용 form</legend>
            <br>아이디 : <input type="text" name="id" size="20" placeholder="예) 홍길동">
            <br>비밀번호 : <input type="password" name="password" size="20">
            <br>학년 : 
            <input type="radio" name="grade" value="1학년" id="grd_1">
            <label for="grd_1">1학년</label>
            
            <input type="radio" name="grade" value="2학년" id="grd_2" checked>
            <label for="grd_2">2학년</label>
            
            <input type="radio" name="grade" value="3학년" id="grd_3">
            <label for="grd_3">3학년</label>
            
            <input type="radio" name="grade" value="4학년" id=grd_4>
            <label for="grd_4">4학년</label>
        </fieldset>
        
        <fieldset>
            <legend>10주차 실습 form</legend>
            <br>과제첨부 : <input type="file" name="attach">
            <br>제출일1 : <input type="date">
            <br> 제출일+시간2 : <input type="datetime">
            <br>메모사항
            <textarea name="memo" cols="100" rows="15">
                익명으로 비고사항을 쓰세요.
            </textarea>
        </fieldset>
        
        <fieldset>
            <legend>기타 필드 form</legend>
            <br>이메일 : <input type="email" autofocus>
            <br>SNS : <input type="url">
            <br>검색창 : <input type="search">
            <br>추천 컬러 : <input type="color">
            <br>수량 : <input type="number" min="1" max="10" step="1" value="5">(아이디당 10개까지 선택가능)
            <br>만족도 : 1<input type="range" min="1" max="5" value="3">5
            <br>관련사이트 : <input type="text" size="15" list="site">
            <datalist id="site">
                <option value="포털사이트"></option>
                <option value="도서관"></option>
                <option value="NCS사이트"></option>
                <option value="학과 홈페이지"></option>
                <option value="krnic"></option>
            </datalist>
            
        </fieldset>
        <br>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소하기">
        <input type="button" value="인쇄하기">
    </form>
</body>
</html>
